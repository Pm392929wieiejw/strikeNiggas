<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright Infringement Notice Generator BY GIM&GIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Copyright Infringement Notice Generator BY GIM&GIC</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Fill in the Details</h2>
            <form id="infringementForm">
                <label for="lawyerName">Lawyer's Name:</label>
                <input type="text" 
id="lawyerName" required>



                
                <label for="artistName">Artist's Name:</label>
                <input type="text" id="artistName" required>

                <label for="originalTitle">Title of Original Music:</label>
                <input type="text" id="originalTitle" required>

                <label for="originalLink">Link to Original Music:</label>
                <input type="url" id="originalLink" required>

                <label for="infringementLink">Link to Infringing Video:</label>
                <input type="url" id="infringementLink" required>

                <label for="infringementTitle">Title of Infringing Video:</label>
                <input type="text" id="infringementTitle" required>

                <label for="uploader">Uploader's Name:</label>
                <input type="text" id="uploader" required>

                <label for="date">Date of Infringement:</label>
                <input type="date" id="date" required>

                <label for="email">Contact Email:</label>
                <input type="email" id="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label for="signature">Electronic Signature:</label>
                <input type="text" id="signature" required>

                <button type="button" onclick="generateNotice()">Generate Notice</button>
            </form>
        </section>

        <section class="output-section">
            <h2>Generated Notice</h2>
            <div id="output"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Copyright Notice Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
